{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">

    {% include "messages.html" %}

        <h4>Change your password</h4>

        <hr />

        <form method="POST" action="{% url "change_password" %}" class="cener form-horizontal">
        {% csrf_token %}

            <div class="control-group">
                <label class="control-label" for="old_password">Old Password</label>
                <div class="controls">
                       <input class="focused" name="old_password" id="old_password" type="password" placeholder="Your old password">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="new_password">New Password</label>
                <div class="controls">
                       <input class="focused" name="new_password" id="new_password" type="password" placeholder="Your new password">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="new_password2">New Password (repeat)</label>
                <div class="controls">
                       <input class="focused" name="new_password2" id="new_password2" type="password" placeholder="Repeat your new password">
                </div>
            </div>




        <hr />
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Change</button>
                    <a href="{% url "containerview" %}" class="leftspace btn btn-danger">Cancel</a>
                </div>
            </div>

        </form>

</div>
{% endblock %}


{% block jsadd %}
<script>
$("#random_username").click(function () { $("#new_username").val("{{random_username}}");});
$("#random_password").click(function () { $("#new_password").val("{{random_password}}");});
</script>
{% endblock %}
